<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form>
            <h1>Registration Form</h1>

            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <br><br>

            <label for="mname">Middle Name :</label>
            <input type="text" id="mname" name="mname" placeholder="Middle Name" required>
            <br><br>

            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <br><br>

            <label for="course">Course :</label>
            <select name="course" id="course" required>
                <option value="Select" selected>Select</option>
                <option value="Full Stack Full Time">Full Stack Full Time</option>
                <option value="Full Stack Part Time">Full Stack Part Time</option>
                <option value="Project Management">Project Management</option>
                <option value="Digital Marketing">Digital Marketing</option>
            </select>
            <br><br>

           <label for="dob">Date of Birth :</label><br>
           <select name="dob" type="date" id="date" required>
            <option value="Select" selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
           </select>

           <select name="dob" type="date" id="month" required>
            <option value="select" selected>Select</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="August">August</option>
            <option value="september">September</option>
            <option value="October">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
           </select>

           <select name="dob" type="date" id="year" required>
            <option value="select" selected>Select</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
           </select>
           <br><br>

           <label for="gender">Gender :</label>
           <input type="radio" id="male" name="gender" value="Male">
           <label for="male">Male</label>
           <input type="radio" id="female" name="gender" value="Female">
           <label for="female">Female</label>
           <br><br>

           <label for="phone">Phone:</label>
           <input type="text" name="country-code" id="country-code" placeholder="+94" maxlength="4" size="4" required>
           <input type="tel" name="phone-number" id="phone-number" placeholder="Phone Number" required>
           <br><br>

           <label for="District">District</label>
           <select name="district" id="district" required>
            <option value="select" selected>Select</option>
            <option value="jafna">Jafna</option>
            <option value="kilinochi">Kilinochi</option>
            <option value="vavuniya">Vavuniya</option>
            <option value="mannar">Mannar</option>
           </select>
           <br><br>

           <label for="email">Email Address:</label>
           <input type="email" name="email" id="email" placeholder="Email Address" required>
           <br><br>

           <label for="password">Password:</label>
           <input type="password" name="password" id="password" placeholder="Enter Password" required>
           <br><br>

           <label for="confirm password">Confirm Password:</label>
           <input type="password" name="confirm password" id="confirm password" placeholder="Confirm Password" required>
           <br><br>

           <input type="button" name="register" id="register" value="Register">

        </form>
    </body>
</html>
